<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学生综合素质评价</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="icon" href="../qky.ico">
<link rel="stylesheet" href="css/weui.css"/>
<link rel="stylesheet" href="../css/weui2.css"/>
<link rel="stylesheet" href="../css/qky_grow.css"/>
<link rel="stylesheet" type="text/css" href="../icon_font/iconfont.css"/>
<script src="../js/zepto.min.js"></script>
<script src="../js/echarts.js" type="text/javascript"></script>
<!--下拉收起-->
<script type="text/javascript">
function selectmenu(n){
var eleMore = document.getElementById("menu_"+n);
if(eleMore.style.display=="none"){
eleMore.style.display = 'block';
$("#cell_"+n).removeClass("icon-zhankaijiantou");
$("#cell_"+n).addClass("icon-shouqijiantou ");
}else{
eleMore.style.display = 'none';
$("#cell_"+n).removeClass("icon-shouqijiantou");
$("#cell_"+n).addClass("icon-zhankaijiantou");
}
}
$(function(){
	  $('.js-category').click(function(){
			$parent = $(this).parent('li');
		   if($parent.hasClass('js-show')){
                        $parent.removeClass('js-show');
                        $(this).children('i').removeClass('icon-shouqijiantou').addClass('icon-zhankaijiantou');
                    }else{
                        $parent.siblings().removeClass('js-show');
                        $parent.addClass('js-show');
                        $(this).children('i').removeClass('icon-zhankaijiantou').addClass('icon-shouqijiantou');
                         $parent.siblings().find('i').removeClass('icon-shouqijiantou').addClass('icon-zhankaijiantou');
                    }
		  });
	  });    

  $(function(){
	
	   $('#tab1').tab({defaultIndex:0,activeClass:"tab-green"});
	  });    
      
</script>

</head>

<body ontouchstart>
	

<div class="weui_btn_primary weui-header z-ind1000"> 
    <div class="weui-header-left"> <a href="teacher_health-list.html" class="icon icon-icon1 f20"></a>  </div>
    <h1 class="weui-header-title"><a href="class_list.html" class="block">一年级（2）班<i id="cell_1" class="icon icon-zhankaijiantou mar_l5 f14 f-green"></i></a></h1>

</div>
<div class="weui_tab " style="height:44px;" id="tab1"><!--tab-fixed添加顶部-->
    <div class="weui_navbar" style="height:44px;">
        <div class="weui_navbar_item  tab-green">
            <i class="icon icon-nan f20 middle mar_r5"></i>男生<span class="f14">（23人）</span>
        </div>
        <div class="weui_navbar_item">
            <i class="icon icon-nv f20 middle mar_r5"></i>女生<span class="f14">（23人）</span>
        </div>
    </div>
</div>
<!--体质健康统计-->
<div class="weui_panel_bd pad_t44">
   <div class="weui_cells">
      <div class="weui_cells_title">学生身高/体重情况：</div>
      <div class="weui_cell">
          <div class="echart01" id="all-sgtz"></div>
      </div>
   </div>        
   <div class="weui_cells">
      <div class="weui_cells_title">学生BMI情况：</div>
      <div class="weui_cell">
             <div class="echart01" id="all_ech"></div>
      </div>
   </div>        
   <div class="weui_cells">
      <div class="weui_cells_title">各体测项目情况：</div>
      <div class="weui_cell">
             <div class="echart01"  id="all_tc"></div>
      </div>
   </div>        
</div>
   
<script src="../js/echarts-one.js" type="text/javascript"></script>
</body>
</html>
