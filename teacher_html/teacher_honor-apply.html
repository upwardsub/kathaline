function previewImage(file) {
    var MAXWIDTH = 100;
    var MAXHEIGHT = 200;

        reader.onload = function (evt) {         
            $('#img1').html('<li class="weui_uploader_file" style="background-image:url('+evt.target.result+')"></li>');          
        };
        reader.readAsDataURL(file.files[0]);//
        console.log(file.files[0]);

}
