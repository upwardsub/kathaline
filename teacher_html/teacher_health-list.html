<script type="text/javascript">
function selectmenu(n){
var eleMore = document.getElementById("menu_"+n);
if(eleMore.style.display=="none"){
eleMore.style.display = 'block';
$("#cell_"+n).removeClass("icon-zhankaijiantou");
$("#cell_"+n).addClass("icon-shouqijiantou ");
}else{
eleMore.style.display = 'none';
$("#cell_"+n).removeClass("icon-shouqijiantou");
$("#cell_"+n).addClass("icon-zhankaijiantou");
}
}
$(function(){
	  $('.js-category').click(function(){
			$parent = $(this).parent('li');
		   if($parent.hasClass('js-show')){
                        $parent.removeClass('js-show');
                        $(this).children('i').removeClass('icon-shouqijiantou').addClass('icon-zhankaijiantou');
                    }else{
                        $parent.siblings().removeClass('js-show');
                        $parent.addClass('js-show');
                        $(this).children('i').removeClass('icon-zhankaijiantou').addClass('icon-shouqijiantou');
                         $parent.siblings().find('i').removeClass('icon-shouqijiantou').addClass('icon-zhankaijiantou');
                    }
		  });
	  });    

</script>
