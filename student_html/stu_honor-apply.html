<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学生综合素质评价</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="../css/weui.css"/>
<link rel="stylesheet" href="../css/weui2.css"/>
<link rel="stylesheet" href="../css/qky_grow.css"/>
<link rel="stylesheet" type="text/css" href="../icon_font/iconfont.css"/>
<script src="../js/zepto.min.js"></script>
<script src="../js/picker.js"></script>
<script src="../js/p-apply.js"></script>
<script>
             
     
$(document).on("click", "#sd1", function() {
        $.alert("提交成功", "");
      });
$(function(){
  var max = $('#count_max').text();
  $('#textarea').on('input', function(){
     var text = $(this).val();
     var len = text.length;   
     $('#count').text(len);    
     if(len > max){
       $(this).closest('.weui_cell').addClass('weui_cell_warn');
     }
     else{
       $(this).closest('.weui_cell').removeClass('weui_cell_warn');
     }     
  });
})
$(function(){
  var max = $('#count_max-txt').text();
  $('#text-name').on('input', function(){
     var text = $(this).val();
     var len = text.length;   
     $('#count-txt').text(len);    
     if(len > max){
       $(this).closest('.weui_cell').addClass('weui_cell_warn');
     }
     else{
       $(this).closest('.weui_cell').removeClass('weui_cell_warn');
     }     
  });
})
/*进度条*/
  $(function(){
 $("#btnStartProgress").click(function(){
                    if ($(this).hasClass('weui_btn_disabled')) {
                        return;
                    }

                    $(this).addClass('weui_btn_disabled');

                    var progress = 0;
                    var $progress = $('.js_progress');

                    function next() {
                        $progress.css({width: progress + '%'});
                        progress = ++progress % 100;
                        setTimeout(next, 30);
                    }

                    next();                   
});
	  
	  });    

</script>
</head>

<body ontouchstart>
	

<div class="weui_btn_primary weui-header"> 
    <div class="weui-header-left"> <a href="stu_honor-list.html" class="icon icon-icon1 f20"></a>  </div>
    <h1 class="weui-header-title">荣誉申报信息</h1>

</div>

<form id="form">
<div class="weui_cells weui_cells_form honor_form">   
        <div class="weui_cell weui_media_box weui_media_appmsg">
                <div class="weui_cell_hd"><label for="" class="weui_label">荣誉图片:</label></div>
                <div class=" weui_cell_bd weui_cell_primary"><i class="icon icon-youjiantou right mar_t15 f-999"></i>
                <div class="weui_media_hd right honor-img">
                    <input class="honor_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id=""/>
                    <input  type="hidden"  id="" />
                    <!--<img class="weui_media_appmsg_thumb" src="../images/u253.png" alt="">-->
                    <span class="bg-gray01 honor-icon tcenter iblock  weui_uploader_status"><i class="icon icon-qiyerongyu f40 middle f-999"></i><div class="weui_uploader_status_content">50%</div></span>
                </div>
               </div>
            </div>       
       
       <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label"><em class="f-red">*</em>对应班级:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='text1' placeholder="选择对应班级"/>  
                </div>
              
            </div>   
        <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label"><em class="f-red">*</em>学年学期:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='text2' placeholder="选择学年学期"/>
                    
                </div>
              
            </div>       
        <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label"><em class="f-red">*</em>学生姓名:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='text' onClick="javascript:top.location='stus_list.html';" placeholder="选择学生姓名"/>
                    
                </div>
              
            </div>       
        <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label"><em class="f-red">*</em>获奖名称:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="text-name" class="weui_input" type="text" value=""  placeholder="输入获奖名称"/>
                    <span class="weui_textarea_counter abs honor_tips"><span id='count-txt'>0</span>/<span id='count_max-txt'>12</span></span>
                </div>
              
            </div>       
  
          <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label"><em class="f-red">*</em>获奖日期:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='date'  placeholder="选择获奖日期"/>
                    
                </div>
              
            </div> 
          <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label"><em class="f-red">*</em>获奖项目:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='text3'  placeholder="选择获奖项目"/>  
                </div>
              
            </div>   
        <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">获奖负责人:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value=""  placeholder="输入获奖负责人"/>
                    
                </div>
              
            </div>       
                 
        <div class="weui_cell pad_b5">
                <div class="weui_cell_hd"><label for="" class="weui_label">荣誉评语:</label></div>
                
            </div>       
        <div class="weui_cells_form">
            <div class="weui_cell pad_tb5 pad_r5">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea id="textarea" class="weui_textarea f15" placeholder="输入获奖评语" rows="4"></textarea>
                    <div class="weui_textarea_counter"><span id='count'>0</span>/<span id='count_max'>100</span></div>
                </div>
           </div>
        </div>
          <div class="weui_cell pad_b10">
                <div class="weui_cell_hd"><label for="" class="weui_label">荣誉附件:</label></div>
                <div class="weui_cell_bd weui_cell_primary rel clear">
                     <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default mar_t5"  id="btnStartProgress"><i class="icon icon-jia mar_r5"></i>上传</a>
                     <input class="honor_uploader_input" type="file" accept="" id=""/>
                    <input  type="hidden"  id="" />
                </div>
            </div>   
            <div class="honor_fj f-999 pad_lr15 pad_b15 rel">
             <div class="weui_progress">
                <div class="weui_progress_bar">
                    <div class="weui_progress_inner_bar js_progress" style="width: 50%;"></div>
                </div>
                <a href="javascript:;" class="weui_progress_opr"><i class="weui_icon_cancel"></i></a>
             </div>
           </div>
            <div class="honor_fj f-999 pad_lr15 pad_b15 rel">
             <div class="weui_progress">
              <span class="iblock honor_fj-con wid-r-40" title="bba1cd11728b47103cfff2dbcbcec3fdfd0323d0.jpg"><i class="icon icon-fujian mar_r5 f-blue"></i>
                <u>bba1cd11728b47103cfff2dbcbcec3fdfd0323d0.jpg</u>
              </span>
              <a href="javascript:;" class="weui_progress_opr"><i class="weui_icon_cancel"></i></a>
             </div>
            </div>
           
 </div>
 
    <div class="weui_btn_area weui_btn_area_inline">
        <a id="reset" href="javascript:;" class="weui_btn weui_btn_primary bg-green-b" onclick="document.getElementById('form').reset();">重置</a><a href="javascript:;" class="weui_btn weui_btn_primary bg-green"  id='sd1'>提交</a>
    </div>
 </form>

 
</body>
</html>
