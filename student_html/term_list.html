<!--下拉收起-->
<script type="text/javascript">
function selectmenu(n){
var eleMore = document.getElementById("menu_"+n);
if(eleMore.style.display=="none"){
eleMore.style.display = 'block';
$("#cell_"+n).removeClass("icon-zhankaijiantou");
$("#cell_"+n).addClass("icon-shouqijiantou ");
}else{
eleMore.style.display = 'none';
$("#cell_"+n).removeClass("icon-shouqijiantou");
$("#cell_"+n).addClass("icon-zhankaijiantou");
}
}
</script>
